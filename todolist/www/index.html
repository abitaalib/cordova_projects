<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="css/themes/jquery_ui.css"/>
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css"/>
    <!-- <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"> -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" /> 
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> 
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> 
    <link rel="stylesheet" href="css/index.css">
    <!-- <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script> -->
    <script src="js/index.js"></script>
    <title>Todo List</title>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>TodoList App</h1>
        </div>
        <div data-role="main" class="ui-content">
            <form>
                <label for="task"><strong>Ajouter une tâche</strong></label>
                <input type="text" id="task" placeholder="Nouvelle tâche" autofocus>
                <input type="button" value="Ajouter" onclick="ajouterTache()">
                <input type="button" value="Réinitialiser" onclick="reinitialiserListe()">
            </form>
            <div data-role="header">
                <h1 class="title">En cours</h1>
            </div>
            <ul id="taskListOngoing" data-role="listview" data-inset="true"></ul>
            <div data-role="header">
                <h1 class="title">Terminée(s)</h1>
            </div>
            <ul id="taskListDone" data-role="listview" data-inset="true" class="swiped"></ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>DIC3 &copy; 2024</h1>
        </div>
    </div>
</body>
</html>
