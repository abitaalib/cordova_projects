<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact'Tel</title>
    <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <!-- Page Principale -->
    <div data-role="page" id="mainPage">
        <div data-role="header">
            <h1>Contact'Tel</h1>
        </div>
        <div role="main" class="ui-content">
            <a href="#addContactPage" data-role="button" data-icon="arrow-r" data-iconpos="right">
                Ajouter
            </a>
            <ul id="contactList" data-role="listview" data-filter="true" data-filter-placeholder="Rechercher" data-inset="true">
                <li>
                    <a href="#">
                        <img src="img/avatarhomme.png" alt="photo de profil contact">
                        <h1>Alioune Abi Taalib CISSE</h1>
                        <p>77 588 82 30</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/avatarhomme.png" alt="photo de profil contact">
                        <h1>Moussa CISSE</h1>
                        <p>77 111 11 11</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/avatarfemme.png" alt="photo de profil contact">
                        <h1>Aby DIALLO</h1>
                        <p>77 222 22 22</p>
                    </a>
                </li>
            </ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>DIC3 &copy; 2023</h1>
        </div>
    </div>

    <!-- Page d'Ajout de Contact -->
    <div data-role="page" id="addContactPage">
        <div data-role="header">
            <h1>Ajouter Contact</h1>
        </div>
        <div role="main" class="ui-content">
            <form id="addContactForm">
                <div class="ui-field-contain">
                    <label for="name"><strong>Nom:</strong></label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="ui-field-contain">
                    <label for="phone"><strong>Téléphone:</strong></label>
                    <input type="tel" name="phone" id="phone" required>
                </div>
                <button type="submit" class="ui-btn ui-btn-b ui-corner-all ui-shadow">Ajouter</button>
            </form>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>DIC3 &copy; 2023</h1>
        </div>
    </div>
</body>
</html>
